<ion-side-menus enable-menu-with-back-views="true" style="background: #0d455f;overflow-y: none; ">
  <ion-side-menu-content style="background: #0d455f">
    <ion-nav-bar class="bar-energized" style="background: #0d455f">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" style="background: #0d455f">
      <h1 class="title" style="color: white;">{{'app_title' | translate }}</h1>
    </ion-header-bar>
    <ion-content style="background: #0d455f">
      <ion-list>
        <ion-item menu-close href="#/app/home">
          {{ 'menu_home' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/about">
          {{ 'menu_about' | translate }}
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
